<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/data_model.js"></script>

    <script type="text/javascript" src="bower_components/p5js/lib/p5.js"></script>
    <script type="text/javascript" src="js/BaseChart.js"></script>


    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="js/utils/scale.js"></script>

    <script src="js/ProcessingRenderer.js"></script>
    <script type="text/javascript">



        function onLoaded(){
            var dataConfig =  {  yMin : 0,
                yMax: 100,
                xStart: 0,
                xEnd: 900,
                steps : 12
            }
            var data0 = new data_model(dataConfig).getData();
            var data1 = new data_model(dataConfig).getData();

            var _targ = document.getElementById("processDiv");
            var _pro = new ProcessingRenderer(_targ);

            _pro.setData(data1);

//            this.setInterval(function(){
//                _pro.getData() ==  data0 ?   _pro.setData(data1) : _pro.setData(data0);
//
//            }, 4000)

            //  console.log("Traget", _targ)

            var _b1 = document.getElementById('b1');

            console.log(_b1);

            document.getElementById('b1').addEventListener('click', function(){
                _pro.getData() ==  data0 ?   _pro.setData(data1) : _pro.setData(data0);
            })
        }

    </script>
</head>
<body onload="onLoaded()">
<button id="b1">data 1</button>
<button id="b2">data 2</button>
<div id="processDiv"></canvas></div>
</body>
</html>
